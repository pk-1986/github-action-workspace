name: CI Pipeline

# When this workflow runs
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1 — Checkout repo
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2 — Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Step 3 — Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4 — Run tests
      - name: Run tests
        run: npm test
